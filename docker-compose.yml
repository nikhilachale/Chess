version: '3.9'

services:
  ui:
    image: nikhilllll/chess-ui:latest
    platform: linux/amd64
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
    depends_on:
      - ws
    restart: unless-stopped

  ws:
    image: nikhilllll/chess-ws:latest
    platform: linux/amd64
    ports:
      - "8080:8080"
    restart: unless-stopped